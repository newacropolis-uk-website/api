language: python
python:
- '2.7'
cache: pip
services:
- postgresql
install:
- ./scripts/bootstrap.sh
- pip install coveralls
script:
- eval $INTEGRITY_SCRIPT
- ./scripts/run_tests.sh
after_success:
- coveralls
before_deploy:
# - echo $TRAVIS_KEY | base64 --decode > travis_rsa
# - eval "$(ssh-agent -s)"
# - chmod 600 travis_rsa
# - ssh-add travis_rsa
- ./scripts/login_vm.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/deploy.sh preview
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/deploy.sh development
    on:
      branch: test-deploy
  - provider: script
    skip_cleanup: true
    script: ./scripts/deploy.sh live
    on:
      tags: true
